<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- 개별 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<th:block layout:fragment="content">
    <h1><i class="fas fa-jedi"></i>회원가입</h1>
    <form action="" method="post">
        <input type="text" name="id" placeholder="사용하실 ID를 입력해주세요.">
        <input type="password" name="password" placeholder="사용하실 비밀번호를 입력해주세요.">
        <input type="text" name="name" placeholder="사용하실 닉네임을 입력해주세요.">
        <input type="submit">
    </form>

</th:block>
</body>
</html>
