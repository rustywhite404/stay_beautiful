<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default">

<!-- 개별 CSS 추가 -->
<th:block layout:fragment="css">
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
</th:block>

<!-- 개별 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<th:block layout:fragment="content">
    <h1><i class="fas fa-jedi"></i> STAY BEAUTIFUL</h1>
    <p th:if="${session.member!=null}">
        <span th:text="${session.name}"></span>님 환영합니다.
    </p>

    <div id="main_menu_box">
        <ul>
            <li th:if="${session.id==null}"><a th:href="@{/user/login}">LOGIN</a></li>
            <li th:if="${session.id!=null}"><a th:href="@{/user/logout}">LOGOUT</a></li>
            <li th:if="${session.id==null}"><a th:href="@{/user/join}">JOIN</a></li>
            <li><a th:href="@{/note/list}">NOTE</a></li>
            <li><a th:href="@{/admin}">ADMIN</a></li>
        </ul>
    </div>

</th:block>
<th:block layout:fragment="pageCustomScript">
    <script th:src="@{/assets/vendor/jquery/jquery.js}"></script>
</th:block>
</body>
</html>
