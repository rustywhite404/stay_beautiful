<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- 개별 CSS 추가 -->
<th:block layout:fragment="css">
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
</th:block>

<!-- 개별 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<th:block layout:fragment="content">
    <h1><i class="fas fa-jedi"></i> STAY BEAUTIFUL</h1>
    <span th:text="${session.id}"></span>님 환영합니다.
    <p th:text="${new java.util.Date().toString()}"></p>
    <p th:text="${#dates.format(new java.util.Date(), 'yyyy-MM-dd')}"></p>
    <p th:text="${#numbers.formatInteger(123,5)}"></p>

    <h1>타임리프 예제 테이블</h1>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>테스트 제목 입니다.</td>
            <td>이종민</td>
            <td>2020.03.12</td>
        </tr>
        </tbody>
    </table>
</th:block>

<th:block layout:fragment="pageCustomScript">
    <script th:src="@{/assets/vendor/jquery/jquery.js}"></script>
</th:block>
</body>
</html>
